<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"   integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Todo List</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Todo List</h1>
        <hr >
        <h3>Nueva tarea</h3>
        <div class="subcontainer">
            <input>
            <button class="text-white ms-1">Agregar</button>
        </div>
        <div class="row mt-3">
            <div class="col col-4">
                <ul class="ps-0">
                    <li>Total: <strong>3</strong></li>
                    <li>Realizadas: <strong>1</strong></li>
                </ul>
            </div>
            <div class="col col-8">
                <table>
                    <tr>
                        <th class="ps-0">ID</th>
                        <th class="ps-3">Tarea</th>
                    </tr>
                    <tr>
                        <td class="ps-0">16</td>
                        <td class="ps-3 pe-5">Hacer mercado</td>
                        <td><input type="checkbox"></td>
                        <td class="ps-1">❌</td>
                    </tr>
                    <tr>
                        <td class="ps-0">60</td>
                        <td class="ps-3 pe-5">Estudiar para la prueba</td>
                        <td><input type="checkbox"></td>
                        <td class="ps-1">❌</td>
                    </tr>
                    <tr>
                        <td class="ps-0">24</td>
                        <td class="ps-3 pe-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi</td>
                        <td><input type="checkbox"></td>
                        <td class="ps-1">❌</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
